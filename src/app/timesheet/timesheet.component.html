<app-main-nav>

    <p> Time sheet em Construção, Aguarde</p>

    <div class="row controls">
        <div class="col-lg-3">
            <input type="datetime" name="" id="">
            <button type="button" class="btn btn-primary">Iniciar Jornada</button>
        </div>
        <div class="col-lg-3">
            <input type="datetime" name="" id="">
            <button type="button" class="btn btn-primary">Intervalo</button>
        </div>
        <div class="col-lg-3">
            <input type="datetime" name="" id="">
            <button type="button" class="btn btn-primary">Fim do Intervalo</button>
        </div>
        <div class="col-lg-3">
            <input type="datetime" name="" id="">
            <button type="button" class="btn btn-primary">Final da Jornada</button>
        </div>
       
        <!-- <button type="button" class="btn btn-primary">Intervalo</button>
        <button type="button" class="btn btn-primary">Fim do Intervalo</button>
        <button type="button" class="btn btn-primary">Final da Jornada</button> -->
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

</app-main-nav>
