<app-main-nav>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container>
            <th mat-header-cell *matHeaderCellDef> Data </th>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Inicio da Jornada </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Intervalo </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Fim do Intervalo </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Final da Jornada </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total da Carga Horaria </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="header-row-first-group">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="6">
                
                <span style="font-size: 25px;">Timesheet</span>
                <!-- <br>
                <span>Registre os seus horarios</span>
                <div class="row" style="margin-top: 10px;">
                    <input type="datetime" name="inicio_jornada" id="">
                    <input type="datetime" name="Intervalo" id="">
                    <input type="datetime" name="fim_intervalo" id="">
                    <input type="datetime" name="fim_jornada" id="">
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary">Iniciar Jornada</button>
                    <button type="button" class="btn btn-primary">Intervalo</button>
                    <button type="button" class="btn btn-primary">Fim do Intervalo</button>
                    <button type="button" class="btn btn-primary">Fim da Jornada</button>
                </div> -->
            </th>
        </ng-container>
        <!-- Adicionar mais colunas para cabeÃ§alho -->
        <tr mat-header-row *matHeaderRowDef="['header-row-first-group']"></tr>
        <!-- Adicionar mais colunas no array no TS -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</app-main-nav>
