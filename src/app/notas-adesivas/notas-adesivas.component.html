<app-main-nav>

  <div class="nota-container">
    <div *ngFor="let nota of notasAdesivas; let i = index">
      <div class="nota-adesiva" [style.background-color]="nota.cor" (mousedown)="iniciarArrasto($event, i)"
        [style.top.px]="nota.y" [style.left.px]="nota.x">
        <textarea [formControl]="nota.title" [style.background-color]="nota.cor" (blur)="salvarNotasAdesivas()"></textarea>
        <span class="close" contenteditable="false" (click)="excluirNotaAdesiva(i)">x</span>
      </div>
    </div>
    <!-- <button class="botao-centralizado" (click)="adicionarNotaAdesiva()">Adicionar nota</button> -->


  </div>

  <button class="btn btnAdd btn-primary " (click)="openVerticallyCentered(content)">Adicione os Post-its</button>

</app-main-nav>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Nova Nota Adesiva</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="title-note">Titulo do Lembrete</label>
            <input type="text" formControlName="title">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="note">Lembrete: </label>
            <textarea formControlName="note"></textarea>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="title-note">Prioridade: </label>
            <select formControlName="priority">
              <option *ngFor="let priority of priorities" [value]="priority.priority"
                [style.background-color]="priority.color">
                {{ priority.priority }}</option>
            </select>
          </div>
        </div>

      </div>



    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!form.valid"
      (click)="modal.close('Close click'); adicionarNotaAdesiva()">Salvar</button>
  </div>
</ng-template>
